# Nginx Configuration for ImmoTopia New Architecture
# Domain: immotopia.immo-annonces.fr
# SSL will be added later with Let's Encrypt

# Upstream for Fastify API
upstream immo_api_backend {
    server 127.0.0.1:3002;
    keepalive 64;
}

# HTTP Server - Main Site (SSL will be added later)
server {
    listen 80;
    listen [::]:80;
    server_name immotopia.immo-annonces.fr www.immotopia.immo-annonces.fr;

    # Root directory for static files (Astro build output)
    root /var/www/immo-annonces-new/public-site;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|mp4|webm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # --- SEO critical files ---
    location = /sitemap.xml {
        root /var/www/immo-annonces-new/public-site;
        try_files $uri =404;
        add_header Content-Type "application/xml";
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }

    location = /robots.txt {
        root /var/www/immo-annonces-new/public-site;
        try_files $uri =404;
        add_header Content-Type "text/plain";
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }

    # API Proxy - Forward to Fastify
    location /api/ {
        proxy_pass http://immo_api_backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Admin Panel - Serve Vite build (at /admin path)
    location /admin {
        alias /var/www/immo-annonces-new/admin-panel;
        try_files $uri $uri/ /admin/index.html;
        
        # Cache control for admin assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1h;
            add_header Cache-Control "public";
        }
    }

    # Public Site - Astro static files
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache HTML files for a short time
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
